<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: black;
}

.container {
    text-align: center;
}

.logo img {
    width: 150px; /* Adjust size as needed */
}

.loading-bar {
    width: 80%; /* Width of the loading bar */
    height: 5px; /* Height of the loading bar */
    background-color: #444;
    margin-top: 20px;
    border-radius: 5px;
    overflow: hidden;
}

.fill {
    height: 100%;
    background-color: white;
    width: 0;
    animation: fillAnimation 3s forwards;
}

@keyframes fillAnimation {
    to {
        width: 100%;
    }
}

</style>
<body>

    <div class="container">
        <div class="logo">
            <img src="Apple.png" alt="Apple Logo">
        </div>
        <div class="loading-bar">
            <div class="fill"></div>
        </div>
    </div>
</body>
</html>
