        <script>
            // Function to update date and time
            function updateDateTime() {
                const now = new Date();
                const options = { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true };
                const dateTimeString = now.toLocaleString('en-US', options).replace(',', '');
                document.getElementById('datetime').innerText = dateTimeString;
            }
    
            // Function to get battery status
            function updateBatteryStatus() {
                navigator.getBattery().then(function(battery) {
                    const batteryPercentage = Math.round(battery.level * 100);
                    document.getElementById('battery-status').innerText = batteryPercentage + '%';
                    
                    // Update battery icon color based on level
                    if (battery.level <= 0.2) {
                        document.getElementById('battery-status').style.color = 'red';
                    } else {
                        document.getElementById('battery-status').style.color = 'white';
                    }
                });
            }
    
            // Initial updates
            updateDateTime();
            updateBatteryStatus();
    
            // Update date and time every second
            setInterval(updateDateTime, 1000);
        </script>
