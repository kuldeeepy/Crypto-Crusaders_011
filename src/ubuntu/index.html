<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu Clone</title> 
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=63208&format=png&color=000000">
    <link rel="stylesheet" href="ubuntu.css">  
</head>
    <body>
        
        <div class="dock">
            <div class="dock-icon">
                <img src="https://img.icons8.com/?size=100&id=c2AXPLZ3iVEU&format=png&color=000000" alt="File Manager">
            </div>
            <div class="dock-icon">
                <img src="https://img.icons8.com/?size=100&id=19292&format=png&color=000000" alt="Terminal">
            </div>
            <div class="dock-icon">
                <img src="https://img.icons8.com/?size=100&id=ejub91zEY6Sl&format=png&color=000000" alt="Browser">
            </div>
            <div class="dock-icon">
                <img src="https://img.icons8.com/?size=100&id=4UC7V4crVOgk&format=png&color=000000" alt="Settings">
            </div>
            <div class="dock-icon">
                <img src="https://img.icons8.com/?size=100&id=kikR2jIn6485&format=png&color=000000" alt="Slack">
            </div>
            <div class="dock-icon">
                <img src="https://img.icons8.com/?size=100&id=AZOZNnY73haj&format=png&color=000000" alt="Github">
            </div>

            <label class="menu" for="menu-toggle">
                <img src="https://img.icons8.com/?size=100&id=s5aj8IKkzmO5&format=png&color=000000" alt="Menu">
            </label>
            <input type="checkbox" id="menu-toggle">
            
            <div class="menu-box">
                <div class="icon">
                    <img src="https://img.icons8.com/?size=100&id=62YmgvjaywD2&format=png&color=000000" alt="Netflix">
                    <span>Netflix</span>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/material-outlined/50/000000/github.png" alt="GitHub">
                    <span>GitHub</span>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/?size=100&id=kikR2jIn6485&format=png&color=000000" alt="Slack">
                    <span>Slack</span>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/color/48/000000/zoom.png" alt="Zoom">
                    <span>Zoom</span>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/color/48/000000/visual-studio-code-2019.png" alt="VS Code">
                    <span>VS Code</span>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/color/48/000000/amazon-prime-video.png" alt="Prime">
                    <span>Prime </span>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/color/48/000000/brave-web-browser.png" alt="Brave">
                    <span>Brave</span>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/?size=100&id=GPIb9vfDD4zS&format=png&color=000000" alt="Spotify">
                    <span>Spotify</span>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp">
                    <span>WhatsApp</span>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/color/48/000000/twitter--v1.png" alt="Twitter">
                    <span>Twitter</span>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
                    <span>Facebook</span>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png" alt="Instagram">
                    <span>Instagram</span>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/?size=100&id=xLIkjgcmFOsC&format=png&color=000000" alt="Mail">
                    <span>Mail</span>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/?size=100&id=Nts60kQIvGqe&format=png&color=000000" alt="Chat GPT">
                    <span>Chat GPT</span>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/?size=100&id=19318&format=png&color=000000" alt="YouTube">
                    <span>YouTube</span>
                </div>
            </div>
        </div>
    </body>
</html>
