
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows</title>
    <link rel="shortcut icon" href="https://ucarecdn.com/ff1adc4a-7401-4993-a319-7aa629fd7eb1/windowsicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./windows.css"/>
</head>
<body class="container">
    <script src="windows.js"></script>
    <!-- this is outer box, every thing will be inside this box -->
    <div id=""> 
        <!--  this is header section -->
        <header></header>
        <!-- this is main section all relevent content will be inside tha main section -->
        <main id="taskbar">
            <div id="first">
                <div>efgsfg</div>
            </div>
            <div>
                <div>
                    <a href="#"><img src="https://ucarecdn.com/ff1adc4a-7401-4993-a319-7aa629fd7eb1/windowsicon.png" alt="windows"></a>
                    <p class="tooltip">Start</p>
                </div>
                <div id="search">
                    <img src="https://ucarecdn.com/4042938d-f9ca-4183-8ed2-3021e5841c29/search_icon.png" alt="search">
                    <input type="text" placeholder="Search" >
                </div>
                <div>
                    <a href="#"><img src="https://ucarecdn.com/0a4ce861-6561-4e2b-b197-35c1f3953a70/file_explorer_icon.png" alt="file_explorer"></a>
                    <p class="tooltip">File Explorer</p>
                </div>
                <div>
                    <a href="#"><img src="https://ucarecdn.com/18cebead-2eb1-4418-8e2d-7a1d33245818/microsoftstoreicon.png" alt="microsoft-store"></a>
                    <p class="tooltip">Microsoft Store</p>
                </div>
                <div>
                    <a href="#"><img src="https://ucarecdn.com/07bb6f84-08b3-4ff6-be16-68d3662030b1/microsoftedgeicon.png" alt="microsoft-edge"></a>
                    <p class="tooltip">Microsoft Edge</p>
                </div>
                <div>
                    <a href="#"><img src="https://ucarecdn.com/c527a864-d2c3-4d0f-ba49-2b4bbe773035/googlemeeticon.png" alt="google-meet"></a>
                    <p class="tooltip">Google Meet</p>
                </div>
            </div>
            <div>
                <div id="last">
                    <div>
                        <img src="https://ucarecdn.com/fd83cb52-0223-4095-8666-f324f2484d17/wifiicon.png" alt="wifi">
                        <p class="tooltip">local wifi</p>
                    </div>
                    <div>
                        <img src="https://ucarecdn.com/69b44549-1510-4327-97c4-7eb765da814b/volumeicon.png" alt="volume">
                        <p class="tooltip">audio</p>
                    </div>
                    <div>
                        <img src="https://ucarecdn.com/daa170e8-b5c6-4cb9-a95e-769262f7a508/batteryicon.png" alt="battery">
                        <p class="tooltip">99% remaining</p>
                    </div>
                </div>
                <div id="datetime"></div>
            </div>
        </main>
        
        <!-- Inside footer there will be address or contact -->
        <footer></footer>

    </div>
</body>
</html>
