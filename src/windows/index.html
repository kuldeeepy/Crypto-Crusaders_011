        <main id="taskbar">
            <div id="first">
                <div>pass</div>
            </div>

                    <a id="start-slider"><img src="https://cdn-icons-png.freepik.com/32/657/657714.png" alt="windows"></a>

                    <div id="start" class="slide-out">
                        <div class="search">
                            <img src="https://img.icons8.com/?size=100&id=elSdeHsB03U3&format=png&color=00000070" alt="search" style="height: 25px;">
                            <input type="text" placeholder="Search for apps, settings, and documents">
                        </div>
                        <div id="u-banner">
                            <h1>Pinned</h1>
                            <button>All apps</button>
                        </div>
                        <div id="banner">
                            <figure>
                                <img src="https://img.icons8.com/?size=100&id=dGm9KIZPpukc&format=png&color=000000" alt="microsoft-edge">
                                <figcaption>Edge</figcaption>
                            </figure>
                            <figure>
                                <img src="https://img.icons8.com/?size=100&id=pGHcje298xSl&format=png&color=000000" alt="">

                                <figcaption>Outlook</figcaption>
                            </figure>
                            <figure>
                                <img src="https://img.icons8.com/?size=100&id=P0xhuRBy8MnO&format=png&color=000000" alt="">
                                <figcaption>Microsoft Store</figcaption>
                            </figure>
                            <figure>
                                <img src="https://img.icons8.com/?size=100&id=QdAGIsBAJMG7&format=png&color=000000" alt="">
                                <figcaption>Photos</figcaption>
                            </figure>
                            <figure>
                                <img src="https://img.icons8.com/?size=100&id=s5NUIabJrb4C&format=png&color=000000" alt="">
                                <figcaption>Settings</figcaption>
                            </figure>
                            <figure>
                                <img src="https://img.icons8.com/?size=100&id=wlFMPtzt97an&format=png&color=000000" alt="">

                                <img src="https://img.icons8.com/?size=100&id=G9XXzb9XaEKX&format=png&color=000000" alt="">

                <div>

                        <img src="https://img.icons8.com/?size=100&id=GzCW12vGkSHM&format=png&color=000000" alt="file_explorer">

                            <h2>Realme GT Master Edition</h2>
                        </div>
                        <div>
                            <div>
                                <img src="https://img.icons8.com/?size=100&id=yIDsUyGXBoVy&format=png&color=000000" alt="bluetooth">

                        </div>

                        </div>

                    </div>
                    <div id="volume">
                        <img src="https://img.icons8.com/?size=100&id=22778&format=png&color=000000" alt="volume">
                        <input type="range" id="volumerange" min="0" step="0.01" max="1" value="0.5">

                            <img src="https://img.icons8.com/?size=100&id=zddfYtvTqQmM&format=png&color=000000" alt="battery">

                            <img src="https://img.icons8.com/?size=100&id=364&format=png&color=000000" alt="settings">
