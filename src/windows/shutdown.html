<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Shutdown Animation</title>
    <script-- type="text/javascript">
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'index.html'; // Redirect to the main page after 5 seconds
            }, 5000); // 5000 milliseconds = 5 seconds
        };
    </script>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #357ec7;
    color: #ffffff; 
}

.container {
    display: flex;
    flex-direction: column; 
    align-items: center;    
}

.spinner {
    position: relative;
    width: 100px;
    height: 100px;
    margin-bottom: 40px;
    margin-right:95px; 
}

.dot {
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: #ffffff; 
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform-origin: 40px 40px; 
    transform: translate(-50%, -50%);
    opacity: 0;
    animation: move 1.5s linear infinite;
}


.dot:nth-child(1) { animation-delay: 0s; }
.dot:nth-child(2) { animation-delay: 0.2s; }
.dot:nth-child(3) { animation-delay: 0.4s; }
.dot:nth-child(4) { animation-delay: 0.6s; }
.dot:nth-child(5) { animation-delay: 0.8s; }
.dot:nth-child(6) { animation-delay: 1s; }


@keyframes move {
    0% {
        transform: rotate(0deg) translateX(40px);
        opacity: 0;
    }
    25% {
        opacity: 1;
    }
    50% {
        transform: rotate(180deg) translateX(40px);
        opacity: 1;
    }
    75% {
        opacity: 1;
    }
    100% {
        transform: rotate(360deg) translateX(40px);
        opacity: 0;
    }
}



.subtext {
    font-size: 20px; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    text-align: center; 
    margin-top: 10px;
    margin-right: 12px; 
}
</style>
<body>
    <div class="container">
        <div class="spinner">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="subtext">Welcome</div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = '/src/windows/index.html';
        }, 1500);
    </script>
</body>
</html>
