<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Assets/Images/logo.webp" type="image/x-icon">
    <title>OS Simulation</title>
    <style>
        
        body {
            background-color: #282C34;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Terminal window */

        .terminal-container {
            position: absolute;
            top: 20%;
            background-color: #2d2d2d;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }


        /* Terminal header */
        .terminal-header {
            background-color: #212121;
            padding: 2px 10px;
            opacity: 0.89;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .terminal-header button {
            background-color: red;
            border: none;
            border-radius: 50%;
            width: 13px;
            height: 13px;
            margin-right: 10px;
            margin-left: 8px;
            cursor: pointer;
        }

        /* Terminal content */
        .terminal-content {
            background-color: #300a24;
            padding: 20px;
            color: #269661;
            height: 300px;
            overflow-y: auto;
            padding: 5px 10px;
        }

        .terminal-content p {
            color: white;
            opacity: .8;
        }

        /* Align label and input */
        .input-container {
            display: flex;
            align-items: center;
            position: relative; 
        }

        .terminal-input {
            background: none;
            border: none;
            color: white;
            opacity: .8;
            font-size: 16px;
            width: 100%;
            outline: none;
            padding-left: 8px; 
            caret-color: green;
        }

        @keyframes blink {
            50% {
                opacity: 0; 
            }
        }

        /* Custom blinking caret */
        .terminal-input::after {
            content: ''; 
            display: inline-block;
            width: 8px; 
            height: 1.1em; 
            background: green; 
            animation: blink 1s step-start infinite; 
            position: absolute;
            left: calc(100% - 8px); 
            bottom: 0;
            margin-left: -2px; 
        }

        /* Graphical OS option */
        .os-options {
            display: none;
            text-align: center;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .os-options button {
            background-color: #61dafb;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            color: black;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .os-options button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>

<div class="terminal-container" id="terminal">
    <div class="terminal-header">
        <button onclick="closeTerminal()"></button>
        <p>machine@masai:~</p>
    </div>
    <div class="terminal-content">
        <p>Type "sudo install [os_name]" to install your preferred OS:</p>
        <div class="input-container">
            <label for="terminal-input">machine@masai:~$</label>
            <input class="terminal-input" type="text" id="terminal-input" autofocus autocomplete="off" spellcheck="false">
        </div>
    </div>
</div>

<div class="os-options" id="os-options">
    <p>Select your OS:</p>
    <button onclick="redirectToOS('ubuntu')">Ubuntu</button>
    <button onclick="redirectToOS('windows')">Windows</button>
    <button onclick="redirectToOS('mac')">macOS</button>
</div>

<script>
    const terminalInput = document.getElementById('terminal-input');
    const terminal = document.getElementById('terminal');
    const osOptions = document.getElementById('os-options');

    // Handling commands
    terminalInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const command = terminalInput.value.trim().toLowerCase();
            if (command === 'sudo install ubuntu') {
                window.location.href = '/ubuntu';  // redirect to Ubuntu 
            } else if (command === 'sudo install windows') {
                window.location.href = '/windows';  // redirect to Windows 
            } else if (command === 'sudo install mac') {
                window.location.href = '/mac';  // redirect to macOS 
            } else {
                alert('sudo: command not found');
            }
        }
    });

    // graphical buttons
    function redirectToOS(os) {
        window.location.href = `/${os}`;
    }

    // Close terminal 
    function closeTerminal() {
        terminal.style.display = 'none';
        osOptions.style.display = 'block';
    }

    function goFullscreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { // Firefox
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { // IE/Edge
            elem.msRequestFullscreen();
        }
    }

    window.addEventListener('load', goFullscreen);
</script>

</body>
</html>
