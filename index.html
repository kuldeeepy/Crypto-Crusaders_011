<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Crypto-Crusaders_011/Assets/Images/logo.webp" type="image/x-icon">
    <title>OS Simulation</title>
    <style>
        body {
            background-color: #111111;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Terminal window */
        .terminal-container {
            position: absolute;
            top: 20%;
            background-color: #2d2d2d;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none; /* Hidden initially */
            flex-direction: column;
            overflow: hidden;
            cursor: move; /* Cursor indicates draggable */
        }

        /* Terminal header */
        .terminal-header {
            background-color: #212121;
            padding: 2px 10px;
            opacity: 0.89;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: grab; /* Grabbing cursor */
        }

        .terminal-header button {
            background-color: red;
            border: none;
            border-radius: 50%;
            width: 13px;
            height: 13px;
            margin-right: 10px;
            margin-left: 8px;
            cursor: pointer;
        }

        /* Terminal content */
        .terminal-content {
            background-color: #300a24;
            padding: 20px;
            color: #269661;
            height: 300px;
            overflow-y: auto;
            padding: 5px 10px;
        }

        .terminal-content p {
            color: white;
            opacity: .8;
        }

        /* Align label and input */
        .input-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .terminal-input {
            background: none;
            border: none;
            color: white;
            opacity: .8;
            font-size: 16px;
            width: 100%;
            outline: none;
            padding-left: 8px;
            caret-color: green;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Custom blinking caret */
        .terminal-input::after {
            content: '';
            display: inline-block;
            width: 8px;
            height: 1.1em;
            background: green;
            animation: blink 1s step-start infinite;
            position: absolute;
            left: calc(100% - 8px);
            bottom: 0;
            margin-left: -2px;
        }

        /* Graphical OS option */
        .os-options {
            /* text-align: center;
            position: absolute;
            top: 20%;
            left: 50%;
            text-align: start;
            transform: translate(-50%, -50%); */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: start;
            gap: 10px;
        }

        .os-options div {
            border: 1px solid rgba(245, 245, 245, 0.5);
            height: 84px; 
            width: 300px;
            padding: 20px 25px;
            background-color: #33333371;
            border-radius: 6px;
            display: flex;
            gap: 10px;
            align-items: center;
            box-sizing: border-box;
        }

        .os-options div:hover {
            background-color: #333333c3;
        }

        #ubuntu img {
            max-width: 65px;
            object-fit: contain;
            margin-left: -18px;
            margin-right: -10px;
        }

        #mac img {
            max-width: 53px;
            object-fit: contain;
            margin-left: -12px;
        }

        #mac img, #ubuntu img {
            border-radius: 50%;
        }

        #window img {
            max-width: 175px;
        }

        #mac h2, #ubuntu h2, #window h2 {
            color: gray;
            font-weight: 550;
            font-size: 29px;
            letter-spacing: 1px;
            font-family: system-ui;
        }

        .os-options p {
            margin: 2px 0px 0px 7px;
            font-size: 14px;
            font-family: system-ui;
        }

    </style>
</head>
<body>

<div class="os-options" id="os-options">
    <div onclick="redirectToOS('ubuntu')" id="ubuntu">
        <img src="/Crypto-Crusaders_011/Assets/Icons/ubuntu_logo.webp" alt="linux">
        <h2>Ubuntu</h2>
    </div>
    <div onclick="redirectToOS('mac')" id="mac">
        <img src="/Crypto-Crusaders_011/Assets/Images/Icon.png" alt="macOS">
        <h2>macOS</h2>
    </div>
    <div onclick="redirectToOS('window')" id="window">
        <img src="/Crypto-Crusaders_011/Assets/Images/microsoft.webp" alt="windows">
    </div>
    <p onclick="openTerminal()">Prefer Terminal?</p>
</div>

<!-- Hide terminal -->
<div class="terminal-container" id="terminal">
    <div class="terminal-header" id="terminal-header">
        <button onclick="closeTerminal()"></button>
        <p>machine@masai:~</p>
    </div>
    <div class="terminal-content">
        <p>Type "sudo install [os_name]" to install your preferred OS:</p>
        <div class="input-container">
            <label for="terminal-input">machine@masai:~$</label>
            <input class="terminal-input" type="text" id="terminal-input" autofocus autocomplete="off" spellcheck="false">
        </div>
    </div>
</div>

<script>
    const terminalInput = document.getElementById('terminal-input');
    const terminal = document.getElementById('terminal');
    const osOptions = document.getElementById('os-options');
    const terminalHeader = document.getElementById('terminal-header');

    // Handling commands
    terminalInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const command = terminalInput.value.trim().toLowerCase();
            if (command === 'sudo install ubuntu') {
                window.location.href = '/ubuntu';  //Ubuntu 
            } else if (command === 'sudo install windows') {
                window.location.href = '/windows';  // Windows 
            } else if (command === 'sudo install mac') {
                window.location.href = '/mac';  // macOS 
            } else {
                alert('sudo: command not found');
            }
        }
    });

    // graphical buttons
    function redirectToOS(os) {
        window.location.href = `/${os}`;
    }

    // Close terminal 
    function closeTerminal() {
        terminal.style.display = 'none';
        osOptions.style.display = 'block';
    }

    // Open terminal
    function openTerminal() {
        terminal.style.display = 'flex';
        osOptions.style.display = 'none';
    }

    // Dragging functionality
    let isDragging = false;
    let offsetX, offsetY;

    terminalHeader.addEventListener('mousedown', function (e) {
        isDragging = true;
        offsetX = e.clientX - terminal.getBoundingClientRect().left;
        offsetY = e.clientY - terminal.getBoundingClientRect().top;
        terminalHeader.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', function (e) {
        if (isDragging) {
            terminal.style.left = `${e.clientX - offsetX}px`;
            terminal.style.top = `${e.clientY - offsetY}px`;
        }
    });

    document.addEventListener('mouseup', function () {
        isDragging = false;
        terminalHeader.style.cursor = 'grab';
    });
</script>

</body>
</html>
